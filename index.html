<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neonderthaw&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Mike T's Tic Tac Toe</title>
</head>
<body>
    <div class="start-page">
        <div class="title">
            Neon Tic Tac Toe
        </div>
        <div class="input-container">
            <label for="playerOne">Player One: </label>
            <input type="text" name="playerOne" id="playerOne">
        </div>
        <div class="input-container">
            <label for="playerTwo">Player Two: </label>
            <input type="text" name="playerTwo" id="playerTwo">
        </div>
        <div class="input-container" id="computer-checkbox">
            <label for="computer">Play Against Computer: </label>
            <input type="checkbox" id="computer" name="computer">
        </div>
        <div>
            <button class="start-button">Start</button>
        </div>
    </div>
    <div class="modal" style="display:none;">
        <div class="modal-text">
            
        </div>
        <div class="restart-container">
            <button class="restart-button">
                Restart
            </button>
        </div>
    </div>
    <div class="gamePage" style="display:none;">
        <div class="change-colors">

        </div>

        <div class="game-panel">
            <div class="title">
                <h1>Neon Tic Tac Toe</h1>
            </div>
            <div class="container">
                <div class="box cornerBorder" data-attribute="0"></div>
                <div class="box cornerBorder" data-attribute="1"></div>
                <div class="box bottomBorder" data-attribute="2"></div>
                <div class="box cornerBorder" data-attribute="3"></div>
                <div class="box cornerBorder" data-attribute="4"></div>
                <div class="box bottomBorder" data-attribute="5"></div>
                <div class="box borderRight" data-attribute="6"></div>
                <div class="box borderRight" data-attribute="7"></div>
                <div class="box" data-attribute="8"></div>
            </div>
        </div>

        <div class="score">
            <div class="score-title">
                Score 
            </div>
            <div>
                <p class="player-one"><span></span></p>
                <p class="player-two"><span></span></p>
            </div>
        </div>
    </div>
</body>
</html>
